<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors, Lizard, or Spock</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Rock, Paper, Scissors, Lizard, or Spock</h1>
    <section class="game">
      <section class="option">
        <img class="rock" src="img/rock.png" alt="">
      </section>
      <section class="option">
        <img class="paper" src="img/paper.png" alt="">
      </section>
      <section class="option">
        <img class="scissors" src="img/scissors.jpeg" alt="">
      </section>
      <section class="option">
        <img class="lizard" src="img/lizard.png" alt="">
      </section>
      <section class="option">
        <img class="spock" src="img/spock.jpeg" alt="">
      </section>
    </section>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
